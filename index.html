<!DOCTYPE html>
<html>

<head>
    <title>weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <div class="input-section">
            <input type="text" placeholder="Enter Your Location" id="input" spellCheck>
            <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div><br>
        <div class="weather-ui">
            <div class="basic-information">
                <img src="https://www.dropbox.com/scl/fi/a347znfkxwx325hbaqyc3/7865926.png?rlkey=sebsgd8kiqo2nbfyassaeusrt&dl=1"
                    id="weather_icon" height=170px width=200px><br>
                <span id="desp">Clear Sky</span>
                <h3 id="temperature">0<sup>Â°c</sup></h3>
            </div>
            <div class="footer">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind_speed">40km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
